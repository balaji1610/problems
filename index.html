<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Problems</title>
    <!--Remote Name BASICJAVASCRIPT -->
  </head>
  <body>
    <div>
      <div>
        <h1>Find Maximum Jumphs</h1>
        <form>
          X: <input type="text" class="x" name="xvalue" /> Y:
          <input type="text" class="y" name="yvalue" /> D:<input
            type="text"
            name="dvalue"
            class="D"
          />
          <button type="button" class="submitbtn">Submit</button>
        </form>

        <p class="jumpsText"></p>
        <p class="numberOfJumphs"></p>
        <hr />
      </div>

      <div class="FindDistance">
        <h1>Find Distance</h1>
        <form>
          X: <input type="text" class="x1" name="xvalue" /> Y:
          <input type="text" class="y1" name="yvalue" />
          <button type="button" class="submitFindDistance">Submit</button>
        </form>

        <p class="Distance"></p>
      </div>
    </div>
  </body>
  <script type="module" src="./script.js"></script>
</html>
